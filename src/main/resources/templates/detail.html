<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>球団詳細</title>
</head>
<body>
	<h2>球団名</h2>
	<span th:text="${team.teamName}"></span>
	<h2>本拠地</h2>

	<!-- getでも可　なくても可 -->

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ホテル検索画面</title>
</head>
<body>
	<h2>ホテル検索</h2>
	<form th:action="@{/hotel/searchByprice}" method="post" th:object="${hotelForm}">
		<div th:errors="*{price}" style="color:red"></div>
		<input type="text" name="price" th:field="*{price}">円以下<br>
		<button>検索</button>
	</form>
	
	<table th:each="hotel:${hotelList}" border="1"><br>
		
		<tr>
			<td th:text="ホテル名"></td>
			<td th:text="${hotel.hotelName}"></td>
		</tr>
		<tr>
			<td th:text="最寄駅"></td>
			<td th:text="${hotel.nearestStation}"></td>
		</tr>
		<tr>
			<td th:text="価格"></td>
			<td th:text="${hotel.price}"></td>
		</tr>
	</table>

</body>
</html>
